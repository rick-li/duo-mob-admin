<div class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="">
                    <!-- <h1 class="text-center login-title">Must Login</h1> -->
                    <div class="account-wall">
                        <img class="profile-img" src="./img/user.png" alt="">
                        <form class="form-signin form" ng-submit="login()" ng-controller="LoginCtrl">
                            <input type="text" class="form-control" placeholder="用户名" ng-model="username" required autofocus>
                            <input type="password" class="form-control" placeholder="密码" ng-model="password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                登录
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="">
                    <!-- <h1 class="text-center login-title">Must Login</h1> -->
                    <div class="account-wall">

                        <form class="form-signin form" ng-submit="register()" ng-controller="LoginCtrl">
                            <div class="form-group">
                                <label for="categoryName">用户名</label>
                                <input type="text" class="form-control" id="questionsetName" placeholder="" ng-model="newUser.name" required>
                            </div>
                            <div class="form-group">
                                <label for="">邮箱</label>
                                <input type="email" class="form-control" id="" placeholder="" ng-model="newUser.email" required>
                            </div>
                            <div class="form-group">
                                <label for="">密码</label>
                                <input type="password" class="form-control" id="" placeholder="" ng-model="newUser.password" required>
                            </div>
                            <div class="form-group">
                                <label for="categoryName">确认密码</label>
                                <input type="password" class="form-control" id="" ng-model="newUser.passwordRepeat" placeholder="" required>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                注册
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="">
                    <!-- <h1 class="text-center login-title">Must Login</h1> -->
                    <div class="account-wall">

                        <form class="form-signin form" ng-submit="reset()" ng-controller="LoginCtrl">

                            <div class="form-group">
                                <label for="">邮箱</label>
                                <input type="email" class="form-control" id="" placeholder="" ng-model="resetEmail" required>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                重设密码
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
