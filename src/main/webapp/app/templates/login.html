<div class="login-popout">
<div class="container">
    <div class="row">
        <div class="">
            <h1 class="text-center login-title">必须登录</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" ng-submit="login()" ng-controller="LoginCtrl">
                <input type="text" class="form-control" placeholder="用户名" ng-model="username" required autofocus>
                <input type="password" class="form-control" placeholder="密码" ng-model="password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    登录
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
