<div class="article-popout" ng-controller="EditCtrl" ng-show="activeDetailItem">
    <div class="">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{activeDetailItem.attributes.title}}adsfasfas

                <a href="#" ng-click="closeme()">x</a>
            </div>
            <div class="panel-body">
                <form class="form" ng-submit="save()">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="">标题</label>
                                <input type="text" class="form-control" placeholder="title" ng-model="activeDetailItem.attributes.title" required autofocus>

                            </div>

                            <div class="form-group">
                                <label for="">介绍</label>
                                <textarea class="form-control" rows="3" ng-model="activeDetailItem.attributes.intro" required/>

                            </div>
                            <div class="form-group">
                                <label for="">图片</label>
                                 <input type="file" class="duo-articlepicture" onchange="angular.element(this).scope().fileChanged(this)">
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label for="">文章内容</label>
                                <textarea class="form-control" rows="12" ng-model="activeDetailItem.attributes.content" required/>

                            </div>
                        </div>
                        <div class="row" style="margin-left:5px">
                            <div class="col-sm-6">
                                <button class="btn btn-lg btn-default btn-block" type="submit">
                                    保存
                                </button>

                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-lg btn-default btn-block" ng-click="closeme()">
                                    放弃
                                </a>

                            </div>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
