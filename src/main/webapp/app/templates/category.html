<div class="row">

    <div class="col-md-12">
        <div class="col-md-8">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">

                        <div class="collapse navbar-collapse">

                            <ul class="nav navbar-nav navbar-left">
                                <li>
                                    <a href="" ng-click="selectedItem = {}"><i class="fa fa-plus"></i> 新增</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped tablesorter">
                                <thead>
                                    <tr>
                                        <th>Order <i class="fa fa-sort"></i>
                                        </th>
                                        <th>Name <i class="fa fa-sort"></i>
                                        </th>
                                        <th>Language <i class="fa fa-sort"></i>
                                        </th>
                                        <th>Date <i class="fa fa-sort"></i>
                                        </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{selectedLang.attributes.name}}
                                    <tr ng-repeat="item in categories | filter:item.status!='deleted'" ng-click="$parent.selectedItem = item;$parent.selectedLang = selectedItem.get('lang')" ng-class="{success:$parent.selectedItem.id == item.id}">
                                        <td>{{item.attributes.order}}</td>

                                        <td>{{item.attributes.name}}</td>
                                        <td>{{item.get('lang').get('name')}}</td>

                                        <td>{{item.updatedAt}}</td>
                                        <td>

                                            <button type="button" class="btn btn-default" ng-click="delete(item)" ng-confirm-click="是否要删除{{item.attributes.title}}？"><i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <form role="form" ng-submit="submit(selectedItem)">
                <div class="form-group">
                    <label for="categoryName">Category</label>
                    <input type="text" class="form-control" id="questionsetName" placeholder="" ng-model="selectedItem.attributes.name" required>
                </div>
                <div class="form-group">
                    <label for="langDesc">Language</label>
                    <!--<select ng-model="selectedLang." ng-options="lang.attributes.name for lang in langs">-->
                    <select>
                        <option value="lang.attributes.code" ng-repeat="lang in langs" ng-selected="lang.id==selectedLang.id">{{lang.attributes.name}}</option>
                    </select>

                </div>
                <div class="form-group">

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-default">Save/Update</button>
                    </div>
                    <div class="col-sm-6">
                        <button type='button' class="btn btn-default" ng-click="selectedItem={}">Add New</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
